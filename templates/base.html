<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Call Transcript Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .sentiment-positive {
            color: #198754;
            font-weight: bold;
        }
        .sentiment-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .sentiment-neutral {
            color: #6c757d;
            font-weight: bold;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-phone-alt me-2"></i>
                Call Transcript Analyzer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
                <a class="nav-link" href="/results">
                    <i class="fas fa-chart-line me-1"></i>
                    View Results
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Customer Call Transcript Analyzer. Built with FastAPI & Groq AI.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show loading spinner on form submit
        function showLoading(button) {
            const spinner = button.querySelector('.loading');
            const text = button.querySelector('.button-text');
            if (spinner && text) {
                spinner.style.display = 'inline-block';
                text.textContent = 'Analyzing...';
                button.disabled = true;
            }
        }

        // Format sentiment with appropriate styling
        function formatSentiment(sentiment) {
            const element = document.querySelector('.sentiment-value');
            if (element) {
                element.className = 'sentiment-value sentiment-' + sentiment.toLowerCase();
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
